[package]
name = "exocdn"
version = "0.2.0"
edition = "2021"
publish = false
authors = [ "Exotic" ]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = { version = "0.6", default-features = false, features = [ "tracing", "http1", "http2", "tokio", "form" ] }
axum-server = { version = "0.5", default-features = false, features = [ "tls-rustls" ] }
rustls = "0.21"
rustls-pemfile = "1.0"
hyper = { version = "0.14", default-features = false }
tokio = { version = "1", default-features = false, features = [ "tracing", "macros", "rt-multi-thread" ]}
tower = "0.4"
tower-http = { version = "0.4", features = [ "trace", "compression-full", "fs" ] }
tracing = "0.1"
tracing-subscriber = "0.3"
tracing-appender = "0.2"
config = { version = "0.13", default-features = false, features = [ "toml" ] }
serde = { version = "1.0", features = [ "derive" ] }
blake3 = "1.4"
rayon = "1.7"
walkdir = "2.3"

[dev-dependencies]
reqwest = { version = "0.11", features = [ "json" ] }

[profile.release]
strip = true
opt-level = 3
debug = 0
lto = true
panic = "abort"
overflow-checks = true
debug-assertions = false
codegen-units = 1
incremental = false