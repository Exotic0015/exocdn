name: Rust

on:
  push:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          -nightly
    steps:
    - uses: actions/checkout@v3
    - name: Run tests
      run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }} && cargo test --verbose
